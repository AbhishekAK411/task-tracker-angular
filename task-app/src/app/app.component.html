<app-header (sectionSelected)="onNavigateSection($event)"></app-header>

    <div *ngIf="navigationSelected === 'home'; else tasksRef">
      <app-tasks-list></app-tasks-list>
    </div>
    <ng-template #tasksRef>
      <app-tasks></app-tasks>
    </ng-template>
  </div>
</div>
