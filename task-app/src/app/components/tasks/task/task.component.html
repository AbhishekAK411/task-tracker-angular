<div class="w-full h-screen flex items-center justify-center">
    <div class="w-11/12 h-screen mt-10">
        <div class="w-full h-20 flex flex-col p-5 relative">
            <p class="font-sans font-medium text-xl">{{ task?.taskName }} </p>
            <p *ngIf="task?.taskStatus === 'pending'; else completed" class="font-sans font-semibold text-sm text-red-600"> {{task?.taskStatus }} </p>
            <ng-template #completed>
                <p class="font-sans font-semibold text-sm text-green-600"> {{task?.taskStatus }} </p>
            </ng-template>
            <div class="absolute right-5 top-0">
                <button (click)="redirectToUpdate()" type="button" class="focus:outline-none
                mt-5 
                text-white 
                bg-green-700 
                hover:bg-green-800 
                focus:ring-4 
                focus:ring-green-300 
                font-medium 
                rounded-lg 
                text-sm 
                px-5 
                py-2.5 
                me-2 
                mb-2 
                dark:bg-green-600 
                dark:hover:bg-green-700 
                dark:focus:ring-green-800">
                    update
                </button>
            </div>
        </div>
        <div class="w-full h-40 p-5">
            <p class="font-sans font-medium text-base"> {{ task?.taskDescription}} </p>
        </div>
    </div>
</div>
